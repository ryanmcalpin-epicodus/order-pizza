<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Pizza</h1>
      </div>
      <form>
        <div class="form-group">
          <p>Choose your toppings...</p>
          <div class="row">
            <div class="col-xs-6">
              <input type="checkbox" name="toppings">Pepperoni<br>
              <input type="checkbox" name="toppings">Ham<br>
              <input type="checkbox" name="toppings">Bacon<br>
              <input type="checkbox" name="toppings">Sausage<br>
              <input type="checkbox" name="toppings">Steak<br>
              <input type="checkbox" name="toppings">Prosciutto<br>
            </div>
            <div class="col-xs-6">
              <input type="checkbox" name="toppings">Onion<br>
              <input type="checkbox" name="toppings">Olives<br>
              <input type="checkbox" name="toppings">Mushrooms<br>
              <input type="checkbox" name="toppings">Spinach<br>
              <input type="checkbox" name="toppings">Tomato<br>
              <input type="checkbox" name="toppings">Roasted Garlic<br>
            </div>
          </div>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="xl">
            Extra Large
          </label>
          <label>
            <input type="radio" name="size" value="lg">
            Large
          </label>
          <label>
            <input type="radio" name="size" value="md">
            Medium
          </label>
          <label>
            <input type="radio" name="size" value="sm">
            Small
          </label>
          <label>
            <input type="radio" name="size" value="mi">
            Mini
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
