<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Pizza</h1>
      </div>
      <form>

        <div class="row">
          <div class="col-xs-4">
            <h3>Choose size...</h3>
          </div>
          <div class="col-xs-8">
            <h3>Choose your toppings...</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Extra Large">
                Extra Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Large">
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Small">
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Mini">
                Mini
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="col-xs-6">
              <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
              <input type="checkbox" name="toppings" value="Ham">Ham<br>
              <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
              <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
              <input type="checkbox" name="toppings" value="Steak">Steak<br>
              <input type="checkbox" name="toppings" value="Prosciutto">Prosciutto<br>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="col-xs-6">
              <input type="checkbox" name="toppings" value="Onion">Onion<br>
              <input type="checkbox" name="toppings" value="Olives">Olives<br>
              <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
              <input type="checkbox" name="toppings" value="Spinach">Spinach<br>
              <input type="checkbox" name="toppings" value="Tomato">Tomato<br>
              <input type="checkbox" name="toppings" value="Roasted">Roasted Garlic<br>
            </div>
          </div>
        </div>
        <button id="add" type="submit" class="btn">ADD PIE</button>
      </form>
      <ul id="pies-display"></ul>
      <button id="order" type="button" class="btn btn-danger">SUBMIT ORDER</button>
      <h2 id="order-display"></h2>
    </div>
  </body>
</html>
